<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Books</title>
</head>
<body>
<div>
    Список книг:
    <#list data as dat>
    <p>ID: ${dat.book.id}</p>
    <p>Название книги: <a href="/books/1">${dat.book.name}</a></p>
    <p>Cтатус: <#if dat.issued>
        выдан сотруднику: ${dat.employee.employeeName}, дата ${dat.dateOfIssued}, id ${dat.employee.id}
        <#else>
        не выдавался
    </#if></p>

    </#list>
</div>

</body>
</html>
